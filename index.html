
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>December Hotel Special</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 800px;
            margin: 40px auto;
            text-align: center;
        }
        
        .image-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin: 20px 0;
        }
        
        .image-grid img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }
        
        .button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>December Hotel Special</h1>
        <p>Book now and enjoy a luxurious stay at our hotel during the holiday season!</p>
        <div class="image-grid">
            <img src="f1.jpg" alt="Hotel Room">
            <img src="f2.jpg" alt="Hotel Amenities">
            <img src="f3.jpg" alt="Delicious Food">
            <img src="f4.jpg" alt="Relaxing Atmosphere">
        </div>
        <button class="button">Book Now</button>
    </div>
</body>
</html>
